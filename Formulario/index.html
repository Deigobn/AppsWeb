<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario APW</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Formulario pasado de lanza</h1>

    <form>
        <p><label for="nombre">Nombre: <input id="nombre"  type="text" placeholder="Ingresa tu nombre"></label></p>
        <p><label for="apellidos">Apellidos: <input id="apellidos" type="text" placeholder="Ingresa tus apellidos"></label></p>
        <p><label for="correo">Correo: <input id="correo" type="text" placeholder="Ingresa tu correo"></label></p>
        <p><label for="telefono">Numero de teléfono: <input id="telefono" type="text" placeholder="Ingresa tu numero de teléfono"></label></p>
        <p><label for="departamento">Departamento: <input id="departamento" type="text" placeholder="Ingresa tu departamento"></label></p>
        <p><label for="mensaje">Mensaje: <textarea id="mensaje" ></textarea></label></p>
        <button id="botonEnviar" type="submit">Enviar </button>  
    </form>

    <script src="/js/app.js"></script>
</body>
</html>
